<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List App</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home')}}">Home</a></li>
                    <li><a href="{{ url_for('read')}}">All Tasks</a></li>
                    <li><a href="{{ url_for('create')}}">Create Task</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block container %}
            <!-- Content specific to each page will be injected here -->
            {% endblock %}
        </main>
        <footer>
            <p>
                The source code for this to-do list app is
                <a href="https://github.com/nyu-database-design/flask-mongodb-web-app">available on Github</a>.
            </p>
        </footer>
    </div>
    <!-- Optional JavaScript for enhanced interactivity - adjust path as needed -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
